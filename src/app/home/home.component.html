<div style="padding: 13px;">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <mat-card *ngFor="let product of products" style="margin-top: 10px;">
    <mat-card-header>
      <mat-card-title>{{product?.name}}</mat-card-title>
      <mat-card-subtitle>{{product?.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>By Product </button>
    </mat-card-actions>
  </mat-card>
</div>
